name: stitch_lane_app
description: Stitch Lane Flutter Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.5.2
  provider: ^6.1.5+1
  intl: ^0.20.2
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  google_sign_in: ^6.2.2
  googleapis: ^13.2.0
  extension_google_sign_in_as_googleapis_auth: ^2.0.12
  flutter_contacts: ^1.1.9+2
  url_launcher: 6.2.6
  logger: ^2.6.2
  path_provider: ^2.1.5
  image_picker: ^1.2.1
  record: ^5.1.2
  permission_handler: ^11.0.0
  audioplayers: ^6.0.0
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0
  flutter_quill: ^11.5.0
  markdown_quill: ^4.3.0
  flutter_markdown_plus: ^1.0.6
  markdown: ^7.3.0
  flutter_localizations:
    sdk: flutter
  workmanager: ^0.9.0+3
  battery_plus: ^7.0.0
  flutter_local_notifications: ^19.5.0
  flutter_native_contact_picker: ^0.0.11
  photo_view: ^0.15.0
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.14.4

dependency_overrides:
  record_linux: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/icon_for_dark_background.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/icon_for_dark_background.png"

